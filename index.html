<!DOCTYPE html>
<html>
<head>
    <title>Neighborhood Map</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="libs/jquery-3.2.1.min.js"></script>
    <script src="knockout-3.4.2.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">All Places</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <br>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" id="address" data-bind="textInput: search ">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="submit">Search</button>
        </form>
        <!--- List View -->
        <ul class="navbar-nav mr-auto" data-bind="foreach: filteredLocationList">
            <li class="nav-item" data-bind="text: name, click: $parent.setLoc ">
                <a class="nav-link" href="#" ><span class="sr-only">(current)</span></a>
            </li>
        </ul>

    </div>
</nav>
<div id="message"></div>
<div id="map"></div>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCM1jcL0uKbL9kIeIUbDnrAfr5JxgxaDYs&callback=initMap" onerror="mapError()">
</script>
</body>
</html>
